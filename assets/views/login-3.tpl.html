<div class="login">
  <div class="login-body">
    <a class="login-brand" ui-sref="dashboards.dashboard-1">
      <img class="img-responsive" src="img/logo.svg" alt="Elephant">
    </a>
    <h3 class="login-heading">Sign in</h3>
    <div class="login-form">
      <form name="loginForm" class="login-form" novalidate>
        <div class="md-form-group md-label-floating">
          <input ng-model="email" class="md-form-control" type="email" name="email" spellcheck="false" autocomplete="off" required>
          <label class="md-control-label">Email</label>
          <div ng-show="loginForm.$submitted || loginForm.email.$touched">
            <small ng-show="loginForm.email.$error.required" class="has-error md-help-block">Please enter your email address.</small>
          </div>
        </div>
        <div class="md-form-group md-label-floating">
          <input ng-model="password" class="md-form-control" type="password" name="password" minlength="6" required>
          <label class="md-control-label">Password</label>
          <div ng-show="loginForm.$submitted || loginForm.password.$touched">
            <div ng-show="loginForm.password.$error.required" class="has-error md-help-block">Please enter your password.</div>
            <div ng-show="loginForm.password.$error.minlength" class="has-error md-help-block">Password must be 6 characters or more.</div>
          </div>
        </div>
        <div class="md-form-group md-custom-controls">
          <label class="custom-control custom-control-primary custom-checkbox">
            <input class="custom-control-input" type="checkbox" checked="checked">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-label">Keep me signed in</span>
          </label>
          <span aria-hidden="true"> Â· </span>
          <a ui-sref="password-3">Forgot password?</a>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
  <div class="login-footer">
    Don't have an account? <a ui-sref="signup-3">Sign Up</a>
  </div>
</div>
