<div class="login">
  <div class="login-body">
    <a class="login-brand" ui-sref="dashboards.dashboard-1">
      <img class="img-responsive" src="img/logo.svg" alt="Elephant">
    </a>
    <h3 class="login-heading">Reset Your Password</h3>
    <div class="login-form">
      <form name="resetForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input ng-model="username" id="username" class="form-control" type="text" name="username" spellcheck="false" autocomplete="off" required>
          <div ng-show="resetForm.$submitted || resetForm.username.$touched">
            <small ng-show="resetForm.username.$error.required" class="has-error help-block">Please enter your username.</small> </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Send password reset email</button>
        </div>
        <div class="form-group">
          <ul class="list-inline">
            <li>
              <small>If you've forgotten your password, we'll send you an email to reset your password.</small>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
  <div class="login-footer">
    <ul class="list-inline">
      <li><a class="link-muted" ui-sref="signup-1">Sign up</a></li>
      <li>|</li>
      <li><a class="link-muted" href="#">Privacy Policy</a></li>
      <li>|</li>
      <li><a class="link-muted" href="#">Terms</a></li>
      <li>|</li>
      <li><a class="link-muted" href="#">Cookie Policy</a></li>
      <li>|</li>
      <li>Â© Elephant 2016</li>
    </ul>
  </div>
</div>
