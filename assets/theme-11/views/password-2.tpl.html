<div class="login">
  <div class="login-body">
    <a class="login-brand" ui-sref="dashboards.dashboard-1">
      <img class="img-responsive" src="img/logo.svg" alt="Elephant">
    </a>
    <div class="login-form">
      <form name="resetForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input ng-model="email" id="email" class="form-control" type="email" name="email" spellcheck="false" autocomplete="off" required>
          <div ng-show="resetForm.$submitted || resetForm.email.$touched">
            <small ng-show="resetForm.email.$error.required" class="has-error help-block">Please enter your email address.</small>
          </div>
          <p class="help-block">
            <small>If you've forgotten your password, we'll send you an email to reset your password.</small>
          </p>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Send password reset email</button>
      </form>
    </div>
  </div>
  <div class="login-footer">
    Don't have an account? <a ui-sref="signup-2">Sign Up</a>
  </div>
</div>
